# creating only one logger, we can use this with multiple appenders.
loggers=fileLogger
# this is package name. This package and all of it's child packages will use this logger
logger.fileLogger.name=com.berge.ratenow.testapplication
# logger base level
logger.fileLogger.level = debug
logger.fileLogger.additivity = false
#logger.fileLogger.appenderRefs = debugLoggerAppender,commonLoggerAppender, errorLoggerAppender
logger.fileLogger.appenderRefs = commonLoggerAppender, errorLoggerAppender
#logger.fileLogger.appenderRef.debugLoggerAppender.ref = DebugFile
logger.fileLogger.appenderRef.commonLoggerAppender.ref = CommonFile
logger.fileLogger.appenderRef.errorLoggerAppender.ref = ErrorFile

