name=PropertiesConfig
#output folder
property.filename=/ratenowtest/log
#appenders = console, debugLoggerAppender, commonLoggerAppender, errorLoggerAppender
appenders = console, commonLoggerAppender, errorLoggerAppender, trainscannerAppender

appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

#common appender
appender.commonLoggerAppender.type = RollingFile
appender.commonLoggerAppender.name = CommonFile
appender.commonLoggerAppender.fileName = ${filename}/log.log
appender.commonLoggerAppender.filePattern = ${filename}/log.%d{dd-MMM}.log
appender.commonLoggerAppender.layout.type = PatternLayout
#appender.commonLoggerAppender.layout.pattern=%d{yyyy-MM-dd HH:mm:ss.SSS} %level [%t] [%c] [%M] [%l]- %msg%n
appender.commonLoggerAppender.layout.pattern=%d{yyyy-MM-dd HH:mm:ss}%-5p%c{1}:%L-%m%n
appender.commonLoggerAppender.filter.threshold.type = LevelRangeFilter
appender.commonLoggerAppender.filter.threshold.minLevel = info
appender.commonLoggerAppender.filter.threshold.maxLevel = debug
appender.commonLoggerAppender.policies.type = Policies
appender.commonLoggerAppender.policies.size.type = SizeBasedTriggeringPolicy
appender.commonLoggerAppender.policies.size.size=50MB
appender.commonLoggerAppender.strategy.type = DefaultRolloverStrategy
appender.commonLoggerAppender.strategy.max = 20


#error appender
appender.errorLoggerAppender.type = RollingFile
appender.errorLoggerAppender.name = ErrorFile
appender.errorLoggerAppender.fileName=${filename}/error.log
appender.errorLoggerAppender.filePattern = ${filename}/error.%d{dd-MMM}.log
appender.errorLoggerAppender.layout.type=PatternLayout
appender.errorLoggerAppender.layout.pattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
#appender.errorLoggerAppender.layout.pattern=%d{yyyy-MM-dd HH:mm:ss.SSS} %level [%t] [%c] [%M] [%l]- %m%n
#using LevelRangeFilter to only log error levels.
appender.errorLoggerAppender.filter.threshold.type = LevelRangeFilter
appender.errorLoggerAppender.filter.threshold.minLevel = error
appender.errorLoggerAppender.filter.threshold.maxLevel = error
appender.errorLoggerAppender.policies.type = Policies
appender.debugLoggerAppender.policies.size.type = SizeBasedTriggeringPolicy
appender.debugLoggerAppender.policies.size.size=50MB
appender.errorLoggerAppender.strategy.type = DefaultRolloverStrategy
appender.errorLoggerAppender.strategy.max = 20


